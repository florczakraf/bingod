<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: powderblue;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 80px;
        }

        h2 {
            font-size: 65px;
        }

        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        goals = [
            ['4 kartki dla Polski', 4],
            ['karny', 1],
            ['kontuzja', 1],
            ['remis po pierwszej połowie', 1],
            ['rożny przed 15 minutą', 1],
            ['9 rożnych', 9],
            ['zbliżenie na Lewego', 1],
            ['Szwecja 60%+ posiadania w pierwszej połowie', 1],
            ['Polska przepierdala do zera', 1],
            ['gol honorowy dla Polaków', 1],
            ['czerwona kartka', 1],
            ['samobój', 1],
            ['3 kartki dla Szwedów', 3],
            ['5 celnych strzałów', 5],
            ['VAR', 1],
            ['80 celnych podań dla Polaków w pierwszej połowie', 1],
            ['2 poprzeczki', 2],
            ['4+ doliczone minuty w drugiej połowie', 1],
            ['9 outów dla Polaków', 9],
            ['Szczęsny schodzi', 1],
            ['spalony', 1],
            ['laga -> Robercik', 1],
            ['10 x "okazja"', 10]
        ];

        function getRandomSubarray(arr, size) {
            var shuffled = arr.slice(0), i = arr.length, temp, index;
            while (i--) {
                index = Math.floor((i + 1) * Math.random());
                temp = shuffled[index];
                shuffled[index] = shuffled[i];
                shuffled[i] = temp;
            }
            return shuffled.slice(0, size);
        }

        chosen = getRandomSubarray(goals, 16);
        counters = [];

        function set_field(i) {
            document.getElementById("b" + i).innerHTML = chosen[i][0] + "(" + counters[i] + "/" + chosen[i][1] + ")";
            if (counters[i] >= chosen[i][1]) {
                document.getElementById("b" + i).style.backgroundColor = "green";
            }
        }

        function increment(i) {
            counters[i]++;
            set_field(i);
        }

    </script>
</head>

<body>
    <h1>bingo</h1>
    <h2>
        <table>
            <tr>
                <td>
                    <button onclick="increment(0)" id="b0">
                </td>
                <td>
                    <button onclick="increment(1)" id="b1">
                </td>
                <td>
                    <button onclick="increment(2)" id="b2">
                </td>
                <td>
                    <button onclick="increment(3)" id="b3">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="increment(4)" id="b4">
                </td>
                <td>
                    <button onclick="increment(5)" id="b5">
                </td>
                <td>
                    <button onclick="increment(6)" id="b6">
                </td>
                <td>
                    <button onclick="increment(7)" id="b7">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="increment(8)" id="b8">
                </td>
                <td>
                    <button onclick="increment(9)" id="b9">
                </td>
                <td>
                    <button onclick="increment(10)" id="b10">
                </td>
                <td>
                    <button onclick="increment(11)" id="b11">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="increment(12)" id="b12">
                </td>
                <td>
                    <button onclick="increment(13)" id="b13">
                </td>
                <td>
                    <button onclick="increment(14)" id="b14">
                </td>
                <td>
                    <button onclick="increment(15)" id="b15">
                </td>
            </tr>
        </table>

    </h2>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            for (i = 0; i < 16; i++) {
                counters.push(0);
                set_field(i);
            }
        }, false);
    </script>

</body>

</html>
